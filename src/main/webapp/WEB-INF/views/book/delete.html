<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete book</title>
</head>
<body>
<h1>Delete book</h1>
<h2>Are you sure?</h2>
<p>
    <a href="/book">Book list</a>
</p>
<form th:action="@{/delete-book}" th:object="${book}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>Name:</td>
            <td th:text="${book.name}"></td>
        </tr>
        <tr>
            <td>Date of purchase:</td>
            <td th:text="${book.dateOfPurchase}"></td>
        </tr>
        <tr>
            <td>Author:</td>
            <td th:text="${book.author}"></td>
        </tr>
        <tr>
            <td>Price:</td>
            <td th:text="${book.price}"></td>
        </tr>

        <tr>
            <td>Category:</td>
            <td th:text="${book.getCategory().getName()}"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Delete book"></td>
        </tr>
    </table>
</form>
</body>
</html>
